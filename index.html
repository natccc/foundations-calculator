<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Math&display=swap" rel="stylesheet">

</head>

<body>
    <div class="body">
        <div class="display">0
           </div>
        <div class="buttons-container">
            <div class="clear-row">
                <button class="clear-btn" id="all-clear">AC</button>
                <button class="clear-btn" id="cancel">C</button>
                <button id="negation-btn">+/-</button>
            </div>
            <div class="inner-container">
                <button class="digit-btn">7</button>
                <button class="digit-btn">8</button>
                <button class="digit-btn">9</button>
                <button class="operator">รท</button>


                <button class="digit-btn">4</button>
                <button class="digit-btn">5</button>
                <button class="digit-btn">6</button>
                <button class="operator">x</button>


                <button class="digit-btn">1</button>
                <button class="digit-btn">2</button>
                <button class="digit-btn">3</button>
                <button class="operator">-</button>

                <button class="digit-btn">0</button>
                <button id="decimal-btn">.</button>
                <button class="operator">+</button>
                <button id="equal-btn">=</button>
            </div>


        </div>
    </div>
</body>

</html>
